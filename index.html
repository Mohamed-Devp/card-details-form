<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Interactive card details form</title>

	<link rel="stylesheet" href="./styles.css">
</head>
<body>
	<div class="card-details">
		<div class="card-side front-details">
			<img src="./images/card-logo.svg" alt=""> <!-- Visuals only! -->
			<div class="info">
				<p class="cardholder-name display" aria-label="cardholder name" tabindex="0" data-default="jane appleseed">
					jane appleseed
				</p>
				<p class="card-number display" aria-label="card number" tabindex="0" data-default="0000 0000 0000 0000">
					0000 0000 0000 0000
				</p>
				<p class="expiration-date" aria-label="card expiration date" tabindex="0">
					<span class="display" data-default="00">00</span>/<span class="display" data-default="00">00</span>
				</p>
			</div>
		</div>

		<div class="card-side back-details">
			<p class="cvc display" aria-label="card verification code" tabindex="0" data-default="000">
				000
			</p>
		</div>
	</div>

	<form action="#" method="post" novalidate>
		<div class="fields">
			<div class="cardholder-name">
				<label for="cardholder-name">cardholder name</label>
				<input id="cardholder-name" type="text" name="cardholder-name" placeholder="e.g. Jane Appleseed" autocomplete="cc-name" 
					minlength="8" maxlength="24" pattern="[\w\s]{8,24}" required aria-describedby="cardholder-name-error" aria-invalid="false">
				<span id="cardholder-name-error" class="error empty" aria-live="polite"></span>
			</div>

			<div class="card-number">
				<label for="card-number">card number</label>
				<input id="card-number" type="text" name="card-number" placeholder="e.g. 1234 5678 9123 0000" autocomplete="cc-number"
					inputmode="numeric" maxlength="19" pattern="[0-9\s]{16,19}" required aria-describedby="card-number-error" aria-invalid="false">
				<span id="card-number-error" class="error empty" aria-live="polite"></span>
			</div>

			<fieldset class="expiration-date">
				<legend>exp. date (mm/yy)</legend>
				
				<label for="exp-month" class="visually-hidden">expiration month</label>
				<input id="exp-month" type="text" name="exp-month" placeholder="mm" autocomplete="cc-exp-month"
					inputmode="numeric" maxlength="2" pattern="\d{1,2}" required aria-describedby="exp-date-error" aria-invalid="false">

				<label for="exp-year" class="visually-hidden">expiration year</label>
				<input id="exp-year" type="text" name="exp-year" placeholder="yy" autocomplete="cc-exp-year"
					inputmode="numeric" maxlength="2" pattern="\d{1,2}" required aria-describedby="exp-date-error" aria-invalid="false">
				
				<span id="exp-date-error" class="error empty" aria-live="polite"></span>
			</fieldset>

			<div class="cvc">
				<label for="cvc">cvc</label>
				<input id="cvc" type="text" name="cvc" placeholder="e.g. 123" autocomplete="cc-csc"
					maxlength="4" pattern="\d{3,4}" required aria-describedby="cvc-error" aria-invalid="false">
				<span id="cvc-error" class="error empty" aria-live="polite"></span>
			</div>
		</div>

		<button type="submit">Confirm</button>
	</form>
	<div class="confirmation" role="status" aria-hidden="true">
		<img src="./images/icon-complete.svg" alt="success checkmark">
		<div class="details">
			<p>thank you!</p>
			<p>We've added your card details</p>
		</div>
		<button type="button">Continue</button>
	</div>
	<script src="./index.js"></script>
</body>
</html>
